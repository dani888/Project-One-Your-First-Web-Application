<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Wars Card Game</title>
</head>
<body>
      <center>
      <h1>Welcome to Wars Card Game!</h1>
      <h2>
      Player Card Value: <span class="span" id="val_play"></span><br><br>
      <div id="cards_player">
      </div>
      <br>
      <span class="span1" id="player_total"></span>
      <button class="hover" id="button" onclick="getGameStarted()">Start New Game</button>
      <span class="span" id="remain_play"></span>
      <button class="hover" id="button" onclick="nextTurn()">Draw Card</button>
      <span class="span2" id="computer_total"></span>
      <br>
      Computer Card Value: <span class="span" id="val_comp"></span><br><br>
      <div id="cards_computer">
      </div>
      
      <!-- <span class="span" id="card_image"></span> -->
      <br><br>
      </h2>
      </center>
</body>
</html>
